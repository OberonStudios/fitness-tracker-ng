<mat-tab-group *ngIf="!ongoingTrain">
    <mat-tab label="New">
      <app-new-training (trainStart)="ongoingTrain=true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past">
      <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTrain" (trainExit)="ongoingTrain=false"></app-current-training>
